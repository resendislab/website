language: go
sudo: false

env:
  global:
    - GITHUB_REPO: resendislab/resendislab.github.io
    - secure: 
    - HUGO_VER: 0.24.1
    - HUGO_MINOR: 0.24

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VER}/hugo_${HUGO_VER}_Linux-64bit.tar.gz -O hugo.tar.gz
  - tar xvzf hugo.tar.gz

script:
  - ./hugo -d public

deploy:
  skip_cleanup: true
  provider: script
  script: "./deploy.sh"
  on:
    branch: master
